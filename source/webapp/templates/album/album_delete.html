{% extends 'base.html' %}

{% block title %}Delete{% endblock %}

{% block menu %}
    <li><a href="{% url 'webapp:album_view' album.pk %}">Отмена</a></li>
{% endblock %}

{% block content %}
    <h1>Вы уверены, что хотите удалить Альбом "{{ album.name }}" из галереи ?</h1>
    <form action="{% url "webapp:album_delete" album.pk %}" method="post">
        {% csrf_token %}
        <p><input type="submit" value="Да"></p>
        <p><a href="{% url 'webapp:album_view' album.pk %}">Отмена</a></p>
    </form>
{% endblock %}
